<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="s.js"></script>
    <script>
    	function refresh() {
			$.get("/check", function(data) {
				console.log(data);
				if(data!=='Empty'){
					setTimeout(refresh, 3000);
					playsound(data);
				} else {
					setTimeout(refresh, 3000);		
				}
			});
    		
    		// ...
		}

		// initial call, or just call refresh directly
		//setTimeout(refresh, 5000);
    </script>

  </head>
  

  
  <body>
  <audio id="mysound" controls preload="auto" >
  <source id="mysrc" src="" type="audio/ogg">
  </audio>
  <br>
  <button onclick="playsound()">click me</button>	
    <table>

          <p class='description'></p> Thanks for creating a <span class = "blue">NodeJS Starter Application</span>.
        </td>
      </tr>
    </table>
